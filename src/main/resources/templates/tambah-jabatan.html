<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
	<title>Tambah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
		td{
		    text-align: left;
		    padding: 10px;
		}
</style>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
<div align="center">
	<h4 th:text="${message}"></h4>
	<br>
	<h3>Tambah Jabatan</h3>
	<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
	<table>
		<tr>
			<td>Nama</td>
			<td><input required type="text" name="nama" class="form-control" /></td>
		</tr>
		<tr>
			<td>Deskripsi</td>
			<td><input required type="text" name="deskripsi" class="form-control" /></td>
		</tr>
		<tr>
			<td>Gaji Pokok</td>
			<td><input required type="number" name="gaji_pokok" class="form-control" /></td>
		</tr>
	</table>
		<br>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</form>
	</div>
</body>
</html>
