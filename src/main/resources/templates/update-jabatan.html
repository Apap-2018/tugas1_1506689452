<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
		td{
		    text-align: left;
		}
</style>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
<div align="center">
	<br>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
	<input type="hidden" name="id" th:value="${jabatan.id}" />
	<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Ubah Jabatan</h3>
                </div>
                <div class="card-body">
	<table class="table table-striped table-bordered" style="width:100%">
		<tr>
			<td>Nama</td>
			<td><input required type="text" name="nama" class="form-control" th:value="${jabatan.nama}" /></td>
		</tr>
		<tr>
			<td>Deskripsi</td>
			<td><input required type="text" name="deskripsi" class="form-control" th:value="${jabatan.deskripsi}" /></td>
		</tr>
		<tr>
			<td>Gaji Pokok</td>
			<td><input required type="number" name="gaji_pokok" class="form-control" th:value="${jabatan.gaji_pokok}" /></td>
		</tr>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
		<br>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</form>
	</div>
</body>
</html>
