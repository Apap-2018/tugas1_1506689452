<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detail Jabatan</title>
    
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<style>
		td{
		    border: 1px solid #D3D3D3;
		    text-align: left;
		}
</style>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div align="center">
	<br>
	<p th:text="${message}"></p>
	<br>
	<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Detail [[${jabatan.nama}]]</h3>
                </div>
                <div class="card-body">
	<table class="table table-striped table-bordered" style="width:100%">
	<tbody>
		<tr>
			<td>Nama</td>
			<td th:text="${jabatan.nama}"></td>
		</tr>
		<tr>
			<td>Deskripsi</td>
			<td th:text="${jabatan.deskripsi}"></td>
		</tr>
		<tr>
			<td>Gaji</td>
			<td>Rp <span th:text="${#numbers.formatDecimal(jabatan.gaji_pokok, 0, 'COMMA', 0, 'POINT')}"></span></td>
		</tr>
		<tr>
			<td>Jumlah Pegawai</td>
			<td th:text="${jabatan.getPegawai().size()}"></td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
	<br>
	<div class="btn-group btn-group-lg">
		<div class="btn-group mr-2" role="group" aria-label="First group"> 
     	<form th:action="@{/jabatan/ubah}" method="GET">
			<button type="submit" class="btn btn-primary" th:value="${jabatan.id}" name="id">Ubah</button>
		</form>
		</div>
		<div class="btn-group mr-2" role="group" aria-label="First group">
		<form th:action="@{/jabatan/hapus}" method="POST">
			<button type="submit" class="btn btn-danger" th:value="${jabatan.id}" name="id">Hapus</button>
		</form>
		</div>
	</div>
</div>
</body>
</html>
