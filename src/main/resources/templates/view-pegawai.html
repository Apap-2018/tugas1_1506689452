<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detail Pegawai</title>
    
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div align="center">
	<br>
	<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  <h3>Data Pegawai - [[${pegawai.nip}]]</h3>
                </div>
                <div class="card-body">
	<table class="table table-striped table-bordered" style="width:100%">
	<tbody>
		<tr>
			<td>NIP</td>
			<td th:text="${pegawai.nip}"></td>
		</tr>
		<tr>
			<td>Nama</td>
			<td th:text="${pegawai.nama}"></td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td th:text="${pegawai.tempat_lahir}"></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td th:text="${pegawai.tanggal_lahir}"></td>
		</tr>
		<tr>
			<td>Tahun Masuk</td>
			<td th:text="${pegawai.tahun_masuk}"></td>
		</tr>
		<tr>
            <td>Nama Instansi</td>
            <td th:text="${pegawai.instansi.nama}+' - '+${pegawai.instansi.provinsi.nama}"></td>
        </tr>
		<tr>
            <td>Jabatan</td>
            <td>
                <div th:each="jabatan : ${jPegawai}">
					<span th:text="${jabatan.nama}"></span>
				</div>
            </td>
        </tr>
		<tr>
			<td>Gaji</td>
			<td>Rp <span th:text="${#numbers.formatDecimal(gaji, 0, 'COMMA', 0, 'POINT')}"></span></td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>
	<br>
	<form>
			<button type="submit" class="btn btn-primary">Ubah</button>
	</form>
	<br>
	</div>
	</div>
</body>
</html>
