<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Detail Pegawai</title>
    
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<style>
		td{
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 8px;
		}
	</style>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title='Info Pegawai')"></nav>
	<!-- 
	<div style="padding: 16px">
	</div>
	 -->
	<br>
	<h3 th:text="'Lihat Data Pegawai ' + ${pegawai.nip}"></h3>
	<br>
	<table>
		<tr>
			<td>NIP</td>
			<td th:text="${pegawai.nip}"></td>
		</tr>
		<tr>
			<td>Nama</td>
			<td th:text="${pegawai.nama}"></td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td th:text="${pegawai.tempat_lahir}"></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td th:text="${pegawai.tanggal_lahir}"></td>
		</tr>
		<tr>
			<td>Tahun Masuk</td>
			<td th:text="${pegawai.tahun_masuk}"></td>
		</tr>
		<tr>
			<td>Nama Instansi</td>
			<td th:text="${pegawai.instansi.nama}"></td>
		</tr>
		<tr>
			<td>NPM</td>
			<td th:text="${pegawai.nip}"></td>
		</tr>
		<tr>
			<td>Jabatan</td>	
			<td>
			<th:block th:each="jabatan : ${jabatanPegawai}">
				<p th:text="${jabatan.nama}"></p>		
			</td>
		</tr>
		<tr>
			<td>Gaji</td>
			<td th:text="'Rp ' + ${gaji}"></td>
		</tr>
		
	</table>
	<br>

</body>
</html>
